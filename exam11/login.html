      <div class="col-3 bg-light mx-auto mt-5 p-3 border ">

            <div class="mb-3">
              <label  class="form-label"> User name</label>
              <input type="text" class="form-control" id="user" >
            </div>
            <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" >
            </div>
            <button type="submit" class="btn btn-primary" onclick="click_submit()">Submit</button>
            <button type="Reset" class="btn btn-danger" onclick="clear_data()">Reset</button>
          <!-- </form> -->

      <script>
        let u = 'admin'
        let p = '1234'
            function click_submit(){
                if(u == document.getElementById('user').value &&
                   p == document.getElementById('pass').value){
                    alert('ชื่อผู้ใช้ถูกต้อง')
                    sessionStorage.setItem('user', document.getElementById('user').value) 
                    sessionStorage.setItem('pass', document.getElementById('pass').value)

                    document.getElementById('output1').innerHTML = 'สวัสดีคุณ' + 
                    sessionStorage.getItem('user')

            document.getElementById('login').hidden = true
            document.getElementById('btn_logout').hidden = false
                }else{
                    alert('ชื่อของผู้ไม่ถูกต้อง')
                    clear_data()
                  
                }
            }
            function clear_data(){
                document.getElementById('user').value = null
                document.getElementById('pass').value = null
            }
           
           

      </script>
